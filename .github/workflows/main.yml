name: CI

on: [push]

jobs:
  build:
    
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macOS-latest, windows-latest]

    name: ${{ matrix.os }}-${{ matrix.luaversion }}
    runs-on: ${{ matrix.os }}
    
    steps:
    - uses: actions/checkout@v2
    - name: install dependencies
      run: |
        sudo apt-get install git clang cmake make gcc g++ libmariadbclient-dev libssl-dev libbz2-dev libreadline-dev libncurses-dev libboost-all-dev mariadb-server p7zip default-libmysqlclient-dev
      if: matrix.os == 'ubuntu-latest'
    - name: build & install
      shell: bash
      run: |
        mkdir build
        cd build
        cmake ../ -DCMAKE_INSTALL_PREFIX=./installed -DELUNA_BUILD_EXAMPLE=1 -DELUNA_BUILD_TESTS=1 -DLUA_VERSION=${{ matrix.luaversion }}
        cmake --build .
        cmake --install . --config Debug
      env:
        MACOSX_DEPLOYMENT_TARGET: 10.14
